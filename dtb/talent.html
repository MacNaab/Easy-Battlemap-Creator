    <h1>Talents!</h1>

<div>
    <div class="form-group center" style="width:250px">
      <input class="form-control" id="myInput2" type="text" placeholder="Rechercher..">
    </div>
      <table class="table table-bordered table-hover table-responsive">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Nom</th>
            <th scope="col">Profession</th>
            <th scope="col">Branche</th>
            <th scope="col">Description</th>
          </tr>
        </thead>
        <tbody id="tabloAtout">
        </tbody>
      </table> 
</div>

  </body>
  <script>

var JSON_talent = ""
$.getJSON('../dtb/Talent.json', function(jd) {
    JSON_talent = jd;
    jd.A.forEach(function(f){$('#tabloAtout').append("<tr><th scope='row'>"+f.Nom+"</th><td>"+f.Profession+"</td><td>"+f.Branche+"</td><td>"+f.Description+"</td></tr>");});
});

$(document).ready(function(){
    $("#myInput2").on("keyup", function() {
        var value = $(this).val().toLowerCase();
        $("#tabloAtout tr").filter(function() {
          $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
        });
      });
});
  </script>
