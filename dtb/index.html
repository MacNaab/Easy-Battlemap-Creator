<!doctype html>
<html lang="fr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <title>Bestiaire !</title>
  </head>
  <body>
    <h1>Bestiaire!</h1>
    <table class="table table-bordered table-hover table-responsive">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Nom</th>
      <th scope="col">Menace</th>
      <th scope="col">Récompense</th>
      <th scope="col">Armure</th>
      <th scope="col">Taille</th>
      <th scope="col">Poids</th>
      <th scope="col">Environnement</th>
      <th scope="col">Intelligence</th>
      <th scope="col">Organisation</th>
      <th scope="col">Provenance</th>
    </tr>
  </thead>
  <tbody id="tablo">
  </tbody>
</table>

  </body>
  <script>
$.getJSON('magie.json', function(jd) {
  jd.Base.forEach(function(item){$('#tablo').append('<tr><th scope="row">'+item.Nom+'</th><td>'+item.Menace+'</td><td>'+item.Récompense+'</td><td>'+item.Armure+'</td><td>'+item.Taille+'</td><td>'+item.Poids+'</td><td>'+item.Environnement+'</td><td>'+item.Intelligence+'</td><td>'+item.Organisation+'</td><td>Base</td></th>');});
  jd.Unofficiel.forEach(function(item){$('#tablo').append('<tr><th scope="row">'+item.Nom+'</th><td>'+item.Menace+'</td><td>'+item.Récompense+'</td><td>'+item.Armure+'</td><td>'+item.Taille+'</td><td>'+item.Poids+'</td><td>'+item.Environnement+'</td><td>'+item.Intelligence+'</td><td>'+item.Organisation+'</td><td>Unofficiel</td></th>');});	
});  
  </script>
</html>
